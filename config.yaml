# Epic Games Free Games Notification Configuration

# Epic Games Store API Settings
epic_games:
  locale: "en-US"
  country: "US"
  allow_countries: "US"

# Discord Settings (for future use)
discord:
  enabled: false
  webhook_url: ""  # Set your Discord webhook URL here
  mention_role_id: ""  # Optional: Role ID to mention in notifications

# Notification Settings
notifications:
  notify_current_games: true
  notify_upcoming_games: true
  include_game_images: true

# Logging Settings
logging:
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "epic_games_notifier.log"

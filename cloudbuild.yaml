# Cloud Build configuration - deploys on push to main
# Project: epic-games-free-games-bot

steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/epic-games-notifier:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/epic-games-notifier:latest'
      - '.'

  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/epic-games-notifier:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/epic-games-notifier:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'epic-games-notifier'
      - '--image=gcr.io/$PROJECT_ID/epic-games-notifier:latest'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=512Mi'
      - '--timeout=300'
      - '--max-instances=1'
      - '--min-instances=0'
      - '--clear-secrets'
      - '--set-env-vars=EPIC_LOCALE=${_EPIC_LOCALE},EPIC_COUNTRY=${_EPIC_COUNTRY},DISCORD_WEBHOOK_URL=${_DISCORD_WEBHOOK_URL}'

  # Update/Create Cloud Scheduler job
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: bash
    args:
      - '-c'
      - |
        # Get the service URL
        SERVICE_URL=$(gcloud run services describe epic-games-notifier \
          --region=asia-southeast1 \
          --format='value(status.url)')

        # Delete existing job if it exists (ignore errors)
        gcloud scheduler jobs delete epic-games-notifier-daily-check \
          --location=asia-southeast1 \
          --quiet 2>/dev/null || true

        # Create the scheduler job
        gcloud scheduler jobs create http epic-games-notifier-daily-check \
          --location=asia-southeast1 \
          --schedule="0 9 * * *" \
          --uri="$${SERVICE_URL}/check" \
          --http-method=POST \
          --time-zone="Asia/Manila" \
          --description="Daily check for Epic Games free games at 9 AM PHT"

images:
  - 'gcr.io/$PROJECT_ID/epic-games-notifier:latest'

options:
  logging: CLOUD_LOGGING_ONLY

timeout: '600s'

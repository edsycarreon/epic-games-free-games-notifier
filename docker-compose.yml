version: '3.8'

services:
  epic-games-notifier:
    build:
      context: .
      dockerfile: Dockerfile
    image: epic-games-notifier:latest
    container_name: epic-games-notifier
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - DISCORD_MENTION_ROLE_ID=${DISCORD_MENTION_ROLE_ID}
      - EPIC_LOCALE=${EPIC_LOCALE:-en-US}
      - EPIC_COUNTRY=${EPIC_COUNTRY:-US}
    env_file:
      - .env
    volumes:
      # Mount config for easy updates during development
      - ./config.yaml:/app/config.yaml:ro
      # Mount logs directory (optional)
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

